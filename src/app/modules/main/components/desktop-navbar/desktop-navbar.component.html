<ul aria-label="navigation links">
  <li>
    <button aria-label="search">
      <svg>
        <use xlink:href="#search-icon"></use>
      </svg>
    </button>
  </li>
  <li>
    <button aria-label="notifications">
      <svg>
        <use xlink:href="#notification-icon"></use>
      </svg>
    </button>
  </li>
  <li>
    <a
    [routerLink]="['./profile', username]"
    routerLinkActive="active"
    aria-label="profile"
    >
    <svg>
        <use xlink:href="#profile-icon"></use>
      </svg>
    </a>
  </li>
  <li>
    <a
      routerLink="./home"
      routerLinkActive="active"
      aria-label="home"
    >
      <svg>
        <use xlink:href="#home-icon"></use>
      </svg>
    </a>
  </li>
  <li>
    <a
      routerLink="./trip"
      routerLinkActive="active"
      aria-label="trip"
    >
      <svg>
        <use xlink:href="#trip-icon"></use>
      </svg>
    </a>
  </li>
  <li>
    <a
      routerLink="./settings"
      routerLinkActive="active"
      aria-label="settings"
    >
      <svg>
        <use xlink:href="#settings-icon"></use>
      </svg>
    </a>
  </li>
  <li class="logout">
    <button
      aria-label="logout"
      (click)="logout()"
    >
      <svg>
        <use xlink:href="#logout-icon"></use>
      </svg>
    </button>
  </li>
</ul>

<!-- SVG icons -->
<svg
  xmlns="http://www.w3.org/2000/svg"
  style="display: none;"
  aria-hidden="true"
>
  <!-- search icon start -->
  <symbol
    id="search-icon"
    viewBox="0 0 24 24"
    width="100%"
    height="100%"
  >
    <path
      d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
      fill="#5b618a"
    />
  </symbol>
  <!-- search icon end -->

  <!-- notification icon start -->

    id="notification-icon"
    viewBox="0 0 24 24"
    width="100%"

      stroke="#5b618a"

    viewBox="0 0 24 24"

      fill="currentColor"
      stroke="#5b618a"
      stroke-width="1.2"
    />
  </symbol>
  <!-- profile icon end -->

  <!-- home icon start -->
  <symbol
    id="home-icon"
    viewBox="0 0 24 24"
    width="100%"

      stroke="#5b618a"
      stroke-width="1.2"
    />
  </symbol>
  <!-- home icon end -->

  <!-- trip icon start -->

    width="100%"
    height="100%"
  >
    <path
      d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"

  >
    <path

  <!-- logout icon start -->
  <symbol
    id="logout-icon"
    viewBox="0 0 24 24"
    width="100%"
    height="100%"
  >
    <path
