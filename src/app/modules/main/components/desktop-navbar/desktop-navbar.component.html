<ul aria-label="navigation links">
  <li>
    <button aria-label="search">
      <svg>
        <use xlink:href="#search-icon"></use>
      </svg>
    </button>
  </li>
  <li>
    <button aria-label="notifications">
      <svg>
        <use xlink:href="#notification-icon"></use>
      </svg>
    </button>
  </li>
  <li>
    <a
      [routerLink]="['./profile', this.userInfoService.myUserName.value]"
      routerLinkActive="active"
      aria-label="profile"
    >
      <svg>
        <use xlink:href="#profile-icon"></use>
      </svg>
    </a>
  </li>
  <li>
    <a [routerLink]="['./home']" routerLinkActive="active" aria-label="home">
      <svg>
        <use xlink:href="#home-icon"></use>
      </svg>
    </a>
  </li>
  <li>
    <a [routerLink]="['./city/-290692']" routerLinkActive="active" aria-label="trip">
      <svg>
        <use xlink:href="#trip-icon"></use>
      </svg>
    </a>
  </li>
  <li class="logout">
    <button aria-label="logout" (click)="logout()">
      <svg>
        <use xlink:href="#logout-icon"></use>
      </svg>
    </button>
  </li>
</ul>

<!-- SVG icons -->
<svg
  xmlns="http://www.w3.org/2000/svg"
  style="display: none"
  aria-hidden="true"
>
  <!-- search icon start -->
  <symbol id="search-icon" viewBox="0 0 24 24" width="100%" height="100%">
    <path
      d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
      fill="#5b618a"
    />
  </symbol>
  <!-- search icon end -->

  <!-- notification icon start -->
  <symbol id="notification-icon" viewBox="0 0 24 24" width="100%" height="100%">
    <path
      d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"
      fill="currentColor"
      stroke="#5b618a"
      stroke-width="1.2"
    />
  </symbol>
  <!-- notification icon end -->
  
  <!-- profile icon start -->
  <symbol id="profile-icon" viewBox="0 0 24 24" width="100%" height="100%">
    <path
      d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
      fill="currentColor"
      stroke="#5b618a"
      stroke-width="1.2"
    />
  </symbol>
  <!-- profile icon end -->

  <!-- home icon start -->
  <symbol id="home-icon" viewBox="0 0 24 24" width="100%" height="100%">
    <path
      d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"
      fill="currentColor"
      stroke="#5b618a"
      stroke-width="1.2"
    />
  </symbol>
  <!-- home icon end -->

  <!-- trip icon start -->
  <symbol id="trip-icon" viewBox="0 0 24 24" width="100%" height="100%">
    <path
      d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"
      transform="rotate(-45)"
      transform-origin="50% 50%"
      fill="currentColor"
      stroke="#5b618a"
      stroke-width="1.2"
    />
  </symbol>
  <!-- trip icon end -->

  <!-- logout icon start -->
  <symbol id="logout-icon" viewBox="0 0 24 24" width="100%" height="100%">
    <path
      d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"
      transform="rotate(180)"
      transform-origin="50% 50%"
      fill="#5b618a"
    />
  </symbol>
  <!-- logout icon end -->
</svg>
