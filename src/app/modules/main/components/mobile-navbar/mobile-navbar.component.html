<ul aria-label="navigation links">
  <li>
    <a
      [routerLink]="['./profile', username]"
      routerLinkActive="active"
      aria-label="profile"
    >
      <svg>
        <use xlink:href="#profile-icon"></use>
      </svg>
    </a>
  </li>
  <li>
    <a
      [routerLink]="['./home']"
      routerLinkActive="active"
      aria-label="home"
    >
      <svg>
        <use xlink:href="#home-icon"></use>
      </svg>
    </a>
  </li>
  <li>
    <a
      [routerLink]="['./city/cityId']"
      routerLinkActive="active"
      aria-label="trip"
    >
      <svg>
        <use xlink:href="#trip-icon"></use>
      </svg>
    </a>
  </li>
  <li>
    <a
      [routerLink]="['./settings']"
      routerLinkActive="active"
      aria-label="settings"
    >
      <svg>
        <use xlink:href="#notification-icon"></use>
      </svg>
    </a>
  </li>
</ul>


<!-- SVG icons -->
<svg
  xmlns="http://www.w3.org/2000/svg"
  style="display: none;"
  aria-hidden="true"
>
  <!-- profile icon start -->
  <symbol
    id="profile-icon"
    viewBox="0 0 24 24"
    width="100%"
    height="100%"
  >
    <path
      d="M0 0h24v24H0z"
      fill="none"
    />
    <path
      d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
      fill="currentColor"
      stroke="#5b618a"
      stroke-width="1.2"
    />
  </symbol>
  <!-- profile icon end -->

  <!-- home icon start -->
  <symbol
    id="home-icon"
    viewBox="0 0 24 24"
    width="100%"
    height="100%"
  >
    <path
      d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"
      fill="currentColor"
      stroke="#5b618a"
      stroke-width="1.2"
    />
  </symbol>
  <!-- home icon end -->

  <!-- trip icon start -->
  <symbol
    id="trip-icon"
    viewBox="0 0 24 24"
    width="100%"
    height="100%"
  >
    <path
      d="M0 0h24v24H0z"
      fill="none"
    />
    <path
      d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"
      transform="rotate(-45)"
      transform-origin="50% 50%"
      fill="currentColor"
      stroke="#5b618a"
      stroke-width="1.2"
    />
  </symbol>
  <!-- trip icon end -->

  <!-- notification icon start -->
  <symbol id="notification-icon" viewBox="0 0 24 24" width="100%" height="100%">
    <path
      d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"
      fill="currentColor"
      stroke="#5b618a"
      stroke-width="1.2"
    />
  </symbol>
  <!-- notification icon end -->
</svg>
