<div class="post" *ngIf="postDataAssigned.value">
  <div class="post-header">
    <div class="post-author">
      <img
        class="post-author__avatar"
        src="../../../../../assets/main-module/post-images/photo_2022-03-19_23-07-37.jpg"
        alt=""
      />
      <div class="post-author__info">
        <p class="name">Asmaa Mahmoud</p>
        <a class="username" routerLink="">@AsmaaMK</a>
      </div>
    </div>
    <div class="post-options">
      <button>
        <img src="../../../../../assets/main-module/post/options.svg" alt="" />
      </button>
    </div>
  </div>

  <app-slider *ngIf="postImages.length" [postMedia]="postImages"></app-slider>

  <video controls *ngIf="postData.content.media.video">
    <source [src]="postData.content.media.video" type="video/mp4" />
    No video support.
  </video>

  <p class="post-text" *ngIf="postData.content.text">
    {{ postData.content.text }}
  </p>

  <div class="post-reactions">
    <div>
      <button>
        <svg>
          <use href="#like-icon"></use>
        </svg>
      </button>
      <p>15</p>
    </div>
    <div>
      <button>
        <img
          src="../../../../../assets/main-module/post/share.svg"
          alt="share"
        />
      </button>
    </div>
  </div>
</div>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none">
  <symbol
    height="100%"
    viewBox="0 0 24 24"
    width="100%"
    fill="currentColor"
    id="like-icon"
  >
    <path d="M0 0h24v24H0z" fill="none" />
    <path
      d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
      stroke="#5b618a"
      stroke-width="1.538"
    />
  </symbol>
</svg>
