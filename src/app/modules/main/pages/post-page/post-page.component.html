<section class="post-page">
  <app-loading-spinner
    [show]="!postData"
    [overlay]="'component'"
  ></app-loading-spinner>
  <button [routerLink]="[previousUrl]" class="back-btn">
    <img
      src="../../../../../../../assets/main-module/profile/back.svg"
      alt=""
    />
  </button>
  <app-post *ngIf="postData" [postData]="postData"></app-post>
</section>
