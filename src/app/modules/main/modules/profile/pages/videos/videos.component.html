<section class="videos-section">
  <div
    class="no-videos-section"
    *ngIf="videos.length === 0; else videosSeciton"
  >
    <h2>No videos yet</h2>
    <img
      src="../../../../../../../assets/main-module/profile/woman.svg"
      alt=""
    />
  </div>
  <ng-template #videosSeciton>
    <div class="videos">
      <div class="video" *ngFor="let video of videos">
        <video controls>
          <source
            src="assets/main-module/post-images/silent video no sound nature-MMpRlEiR6IM.mkv"
            type="video/mp4"
          />
          No video support.
        </video>
        <a class="post-link" target="_blank" href="https://www.google.com"
          >See Post</a
        >
      </div>
    </div>
  </ng-template>
</section>
