<section class="posts-section">
  <div
    class="no-posts-section"
    [ngClass]="{
      'my-profile-no-posts': isMyProfile,
      'not-my-profile-no-posts': !isMyProfile
    }"
    *ngIf="posts.length === 0; else postsSeciton"
  >
    <h2>No posts yet</h2>
    <p *ngIf="isMyProfile">
      Press on plus <br />
      to add a new post
    </p>
  </div>
  <ng-template #postsSeciton>
    <app-post *ngFor="let post of posts" [postData]="post.postData"></app-post>
  </ng-template>
</section>
