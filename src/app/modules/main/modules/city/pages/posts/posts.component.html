<section class="posts-section">
  <div
    class="no-posts-section"
    [ngClass]="{
      'my-profile-no-posts': isAdmin,
      'not-my-profile-no-posts': !isAdmin
    }"
    *ngIf="posts.length === 0; else postsSeciton"
  >
    <h2>No posts yet</h2>
    <p *ngIf="isAdmin">
      Press on plus <br />
      to add a new post
    </p>
  </div>
  <ng-template #postsSeciton>
    <div class="post" *ngFor="let post of posts">
      <p>{{ post }}</p>
    </div>
  </ng-template>
</section>
