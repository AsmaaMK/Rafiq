<section class="images-section">
  <div
    class="no-images-section"
    *ngIf="images.length === 0; else imagesSeciton"
  >
    <h2>No images yet</h2>
    <img
      src="../../../../../../../assets/main-module/profile/man-no-images.svg"
      alt=""
    />
  </div>
  <ng-template #imagesSeciton>
    <div class="images" >
      <div class="image" *ngFor="let image of images">
        <img
          [src]="image"
          alt=""
        />
      </div>
    </div>
  </ng-template>
</section>
